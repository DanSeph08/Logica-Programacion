 <meta charset="UTF-8">

 <h1> Juego secreto </h1>

 <input/>
 <button> Verficar si acerto al secreto o no? </button>

 <script>

    var secretos = [];
    secretos.push(3);
    secretos.push(5);
    secretos.push(7);
    secretos.push(9);

     var input = document.querySelector("input");
     input.focus(); 

     function verificar() {

        var encontro = false;

        for(var posicion =0; posicion < secretos.length; posicion++) {

            if (parseInt(input.value) == secretos[posicion]) { 

                alert("Usted acerto");
                encontro = true;
                break;
            }

            if (encontro == false) {

                alert("Usted error");

            }
        }

        input.value = "";
        input.focus();
        
     }

     var button = document.querySelector("button");

     button.onclick = verificar;




 </script>
