 <meta charset="UTF-8">


  <h1>Programa calculo IMC</h1>

 <script>

  function saltarLinea() {

	document.write("<br>");
  	document.write("<br>");

  }
 
  function   imprimir(mensaje) {

	document.write(mensaje);
  	saltarLinea(); 

  }

  function calcularIMC(peso, altura) {

  	return peso / (altura * altura);

  }

  nombre = prompt("Por favor informe su nombre");
  pesoInformado = prompt(nombre + ", Informe su peso");
  alturaInformado = prompt(nombre + ", Informe su altura");

  imcCalculado = calcularIMC(pesoInformado,alturaInformado);

  imprimir(nombre + ", su imc calculado es: " + imcCalculado)

  if (imcCalculado < 18.5) { 
  
  imprimir("IMC abajo de lo recomendado")
  
 }

  if (imcCalculado >= 18.5) {

    if(imcCalculado <25) {
    
      imprimir("IMC esta dentro de lo normal")

    }

 }

  if (imcCalculado >= 25.0) {
    
    if (imcCalculado < 30) {
    
      imprimir("IMC es considerado sobrepeso")

    }
 }

  if (imcCalculado >= 30) {

    imprimir("IMC es considerado obesidad")

 }


 </script>
