<meta charset="UTF-8">

<h1> Media edades </h1>

<script>

 function saltarLinea() {

   document.write("<br>");
     document.write("<br>");

 }

 function   imprimir(mensaje) {

   document.write(mensaje);
     saltarLinea(); 

 }

 alert("Numeros pares del 1 al 100");

 var contador = 0;
 imprimir("Numeros pares:");

 while (contador < 100) {

  imprimir(contador + 2);
  contador = contador +2;

 }
  
 imprimir("Fin");

 </script>
